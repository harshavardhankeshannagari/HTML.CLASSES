<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">
    <title>flexible images and responsiveness in HTML </title>
</head>
<body>
    <img src="https://www.w3schools.com/html/pic_trulli.jpg" alt="House"
    width="700px" height="500px" 
    srcset="/assets/small.jpg 480w,
            /assets/medium.jpg 800w,
            /assets/large.jpg 1200w"

    sizes="(max-width: 480px) 240px,
           (max-width: 960px) 480px,
           (max-width: 1440px) 960px"
>
<picture>
    <source media="(max-width: 600px)" srcset="https://www.w3schools.com/html/pic_trulli.jpg">
    <source media="(max-width: 900px)" srcset="https://www.w3schools.com/html/pic_trulli.jpg">
    <img src="https://www.w3schools.com/html/pic_trulli.jpg" alt="">
</picture>


    
</body>
</html>
